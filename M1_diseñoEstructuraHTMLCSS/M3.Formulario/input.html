<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <h2>Textos</h2>
        <div>
            <label for="input-text">Nombre:</label>
            <input type="text" id="input-text">
        </div>
        <div>
            <label for="input-url">URL:</label>
            <input type="url" id="input-url">
        </div>

        <div>
            <label for="input-tel">Tel:</label>
            <input type="tel" id="input-tel">
        </div>
        <div>
            <label for="input-email">Email:</label>
            <input type="email" id="input-email">
        </div>
        <div>
            <label for="input-password">Password:</label>
            <input type="password" id="input-password">
        </div>

        <h2>Fechas</h2>
        <div>
            <label for="input-time">Time:</label>
            <input type="time" id="input-time">
        </div>
        <div>
            <label for="input-date">Date:</label>
            <input type="date" id="input-date">
        </div>
        <div>
            <label for="input-datetime-local">Date:</label>
            <input type="datetime-local" id="input-datetime-local">
        </div>
        <div>
            <label for="input-month">Month:</label>
            <input type="month" id="input-month">
        </div>
        <div>
            <label for="input-week">Week:</label>
            <input type="week" id="input-week">
        </div>
        <h2>Especiales</h2>
        <div>
            <label for="input-color">Color:</label>
            <input type="color" id="input-color">
        </div>
        <div>
            <label for="input-number">Number:</label>
            <input type="number" id="input-number" step="0.01">
        </div>


        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
